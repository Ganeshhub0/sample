<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/pass/add"  th:object="${add}" method="post">
ID:<input type="number" id="id" th:field="${add.id}">

<input type="submit" value="ADD">
</form>

</body>
</html>
